name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write


jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ARM cross-compiler
        if: matrix.arch == 'arm64'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binary
        run: |
          cd cmd/catv
          mkdir -p dist
          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            CC=aarch64-linux-gnu-gcc CGO_ENABLED=1 GOOS=linux GOARCH=arm64 \
            go build -ldflags="-s -w" -o dist/catv-linux-arm64
          else
            CC=gcc CGO_ENABLED=1 GOOS=linux GOARCH=amd64 \
            go build -ldflags="-s -w" -o dist/catv-linux-amd64
          fi

      - name: Create tarball
        run: |
          cd cmd/catv/dist
          tar -czf catv-linux-${{ matrix.arch }}.tar.gz catv-linux-${{ matrix.arch }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: catv-linux-${{ matrix.arch }}
          path: |
            cmd/catv/dist/catv-linux-${{ matrix.arch }}.tar.gz
            cmd/catv/dist/catv-linux-${{ matrix.arch }}

  build-darwin:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binary
        run: |
          cd cmd/catv
          mkdir -p dist
          CGO_ENABLED=1 GOOS=darwin GOARCH=${{ matrix.arch }} \
          go build -ldflags="-s -w" -o dist/catv-darwin-${{ matrix.arch }}

      - name: Create tarball
        run: |
          cd cmd/catv/dist
          tar -czf catv-darwin-${{ matrix.arch }}.tar.gz catv-darwin-${{ matrix.arch }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: catv-darwin-${{ matrix.arch }}
          path: |
            cmd/catv/dist/catv-darwin-${{ matrix.arch }}.tar.gz
            cmd/catv/dist/catv-darwin-${{ matrix.arch }}


  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-darwin]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Organize release files
        run: |
          mkdir -p dist
          find artifacts -name "*.tar.gz" -exec cp {} dist/ \;
          find artifacts -name "catv-*" -type f ! -name "*.tar.gz" -exec cp {} dist/ \;
          ls -lh dist/

      - name: Generate version tag
        id: tag
        run: |
          VERSION="v$(date +'%Y.%m.%d.%H%M%S')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          git log --oneline --no-decorate $(git describe --tags --abbrev=0 2>/dev/null || echo '')..HEAD >> $GITHUB_OUTPUT 2>/dev/null || echo "Initial release" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create versioned GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: Release ${{ steps.tag.outputs.version }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}
            
            ## Installation
            
            Download the appropriate binary for your platform:
            - **Linux AMD64**: `catv-linux-amd64.tar.gz`
            - **Linux ARM64**: `catv-linux-arm64.tar.gz`
            - **macOS AMD64** (Intel): `catv-darwin-amd64.tar.gz`
            - **macOS ARM64** (Apple Silicon): `catv-darwin-arm64.tar.gz`
            
            Extract and run:
            ```bash
            tar -xzf catv-*.tar.gz
            ./catv-* --help
            ```
            
            Or use the install script:
            ```bash
            curl -sSL https://raw.githubusercontent.com/luiz1361/catv/main/install.sh | bash
            ```
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update 'latest' tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push origin -f latest

      - name: Delete existing 'latest' release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Create 'latest' release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Production Build"
          body: |
            ## Latest Production Build
            
            This is an automatically generated release from the latest `main` branch.
            
            ## Installation
            
            Download the appropriate binary for your platform:
            - **Linux AMD64**: `catv-linux-amd64.tar.gz`
            - **Linux ARM64**: `catv-linux-arm64.tar.gz`
            - **macOS AMD64** (Intel): `catv-darwin-amd64.tar.gz`
            - **macOS ARM64** (Apple Silicon): `catv-darwin-arm64.tar.gz`
            
            Or use the install script:
            ```bash
            curl -sSL https://raw.githubusercontent.com/luiz1361/catv/main/install.sh | bash
            ```
          files: dist/*
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
