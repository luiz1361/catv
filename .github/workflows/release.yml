name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # needed to create and update releases


jobs:
  build-linux:
    name: Build binaries (Linux)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install ARM cross-compiler (Linux ARM64 only)
        if: ${{ matrix.arch == 'arm64' }}
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build binary
        run: |
          mkdir -p dist
          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            CC=aarch64-linux-gnu-gcc CGO_ENABLED=1 GOOS=linux GOARCH=arm64 \
            go build -o dist/catv-linux-arm64
          else
            CC=gcc CGO_ENABLED=1 GOOS=linux GOARCH=amd64 \
            go build -o dist/catv-linux-amd64
          fi
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: catv-linux-${{ matrix.arch }}
          path: dist/catv-linux-${{ matrix.arch }}

  build-darwin:
    name: Build binaries (Darwin)
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build binary
        run: |
          mkdir -p dist
          CGO_ENABLED=1 GOOS=darwin GOARCH=${{ matrix.arch }} \
          go build -o dist/catv-darwin-${{ matrix.arch }}
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: catv-darwin-${{ matrix.arch }}
          path: dist/catv-darwin-${{ matrix.arch }}


  release:
    name: Create Versioned and Latest Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-darwin]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Generate version tag
        id: tag
        run: |
          VERSION="v$(date +'%Y.%m.%d.%H%M%S')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      # --- Create versioned release ---
      - name: Create versioned GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: Release ${{ steps.tag.outputs.version }}
          body: |
            Automated release built from push to `main`.
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # --- Update the 'latest' tag ---
      - name: Update 'latest' tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -f latest
          git push origin -f latest
      # --- Create or update 'latest' GitHub release ---
      - name: Create or update 'latest' release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest"
          body: "This is the latest automatically built release."
          files: |
            dist/**/*
          prerelease: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
