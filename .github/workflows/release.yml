name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # needed to create and update releases

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, darwin]
        arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binary
        run: |
            mkdir -p dist
            # Enable CGO for go-sqlite3 on amd64 targets
            if [[ "${{ matrix.arch }}" == "amd64" ]]; then
              if [[ "${{ matrix.os }}" == "linux" ]]; then
                CC=gcc CGO_ENABLED=1 GOOS=linux GOARCH=amd64 \
                go build -o dist/catv-linux-amd64
              elif [[ "${{ matrix.os }}" == "darwin" ]]; then
                CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 \
                go build -o dist/catv-darwin-amd64
              fi
            else
              CGO_ENABLED=0 GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
              go build -o dist/catv-${{ matrix.os }}-${{ matrix.arch }}
            fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: catv-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/catv-${{ matrix.os }}-${{ matrix.arch }}

  release:
    name: Create Versioned and Latest Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate version tag
        id: tag
        run: |
          VERSION="v$(date +'%Y.%m.%d.%H%M%S')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # --- Create versioned release ---
      - name: Create versioned GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: Release ${{ steps.tag.outputs.version }}
          body: |
            Automated release built from push to `main`.
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Update the 'latest' tag ---
      - name: Update 'latest' tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -f latest
          git push origin -f latest

      # --- Create or update 'latest' GitHub release ---
      - name: Create or update 'latest' release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest"
          body: "This is the latest automatically built release."
          files: |
            dist/**/*
          prerelease: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
