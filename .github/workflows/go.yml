# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go
permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      run: |
        cd cmd/catv
        # Enable CGO for go-sqlite3 compatibility and set CC=gcc for Linux
        if [[ "$(uname -s)" == "Linux" ]]; then
          CC=gcc CGO_ENABLED=1 go build -v ./...
        else
          CGO_ENABLED=1 go build -v ./...
        fi

    - name: Test
      run: cd cmd/catv && go test -v ./...
